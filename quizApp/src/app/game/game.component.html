                </div>
                <div class="timer">
                    <h5>{{counter}} sec <i class="fa fa-hourglass-half" aria-hidden="true"></i></h5>
                </div>
            </div>
            <div class="progress" role="progressbar" aria-label="Success striped example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped bg-success" ngstyle="('width':progress+'%')">
              </div>
              </div>
              <div class="question">
                <div class="card">
                    <h3>{{questionList[currentQuestion]?.questionText}}</h3>
                </div>
              </div>
              <div class="options">
                <ol *ngFor="let option of questionList[currentQuestion]?.options">
                    <li (click)="answer(currentQuestion+1,option)">
                        <div appChangeBg [isCorrect]="option.correct" class="card">
                            {{option.text}}
                        </div>
                    </li>
    
                </ol>
              </div>
              <div class="d-flex justify-content-between">
                <button [disabled]="currentQuestion===0"  class="btn" (click)="previousQuestion()"><i class="fa text-primary fa-chevron-left fa-3x" aria-hidden="true"></i></button>
                <button [disabled]="currentQuestion===4" class="btn" (click)="nextQuestion()"><i class="fa text-primary fa-chevron-right fa-3x" aria-hidden="true"></i></button>
              </div>
        </ng-container>

        <ng-container>
            <div calss="row d-flex justify-content-between">
                <img style="width: 50%" class="img-fluid col-sm-12 mx-auto" src="https://cdn.prod.website-files.com/646218c67da47160c64a84d5/64fae0949d4749301c6fa63b_90.png" alt="logo">
            </div>
        </ng-container>
    </div>
</div>
